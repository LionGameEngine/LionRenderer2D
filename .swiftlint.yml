disabled_rules:
  - function_parameter_count
  - nesting
  - variable_name
  - weak_delegate
  - trailing_comma
  - force_unwrapping
  - force_cast
  - empty_count
  - trailing_whitespace
  - todo
  - type_name
  - force_try
opt_in_rules:
  - empty_count
  - private_outlet
  - closure_spacing
line_length: 180
type_body_length:
  warning: 400
  error: 450
excluded:
  - Carthage/
  - Pods/
  - tools/
  - vendor/
  - ECSTests/Autogenerated
  - ECS/Autogenerated
reporter: "xcode"
